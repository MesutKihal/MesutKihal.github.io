<!DOCTYPE html>

<html lang="ar">
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>المجتهد</title>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
		<script src="https://kit.fontawesome.com/d75b1ad41e.js" crossorigin="anonymous"></script>
		<link rel="icon" type="image/x-icon" href="{% static 'img/cap.png' %}">
	</head>
	<body class="neosansarabic">
		<div id="sideMenu" class="sideNav rows center-w" style="display: none;">
		</div>
		<div id="main">
			<section id="adminBar" class="wrap bar">
				<button name="icons" class="bar fade width-ss"><i class="fa fa-instagram mg-1" aria-hidden="true"></i></button>
				<button name="icons" class="bar fade width-ss"><i class="fa fa-facebook-official mg-1" aria-hidden="true"></i></button>
				<button name="icons" class="bar fade width-ss"><i class="fa fa-envelope mg-1" aria-hidden="true"></i></button>
				<button name="icons" class="bar fade width-ss"><i class="fa-brands fa-github" aria-hidden="true"></i></button>
				<span id="space" class="col-6"></span>
				<p id="timeBoard" class="bar size-ss width-sd"></p>
				<button name="icons" class="bar fade width-ss"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
			</section>
			<section id="headerBar" class="hero wrap">
				<div id="burgerBar" class="burger centered w-2" style="display: none;">
					<i class="fa fa-bars fa-3x left"></i>
				</div>
				<span class="w-1"></span>
				<p id="titleHeader" class="centered size-md w-6 isbold" onclick="window.location.reload()">المجتهد<i class="fa fa-graduation-cap" aria-hidden="true"></i></p>
			</section>
			<section id="mainBar" class="box wrap h-1 centered" style="background-color: white;">
				<div id="libBar" class="centered fade nav-2">
					<p id="library" class="size-sd mg-1">المكتبة</p>
				</div>
				<div id="navbar" class="wrap col-5 right">
					<nav id="sec" class="nav centered size-sd mg-1 fade">الثانوي</nav>
					<nav id="mid" class="nav centered size-sd mg-1 fade">المتوسط</nav>
					<nav id="prm" class="nav centered size-sd mg-1 fade">الابتدائي</nav>
				</div>
				<div id="searchBar" class="col-3 left centered fade">
					<input id="searchInput" class="input neosansarabic col-10 rounded size-sm mg-1" placeholder="ابحث"></input>
					<button class="centered size-sd nav-2"><i class="fa fa-search" aria-hidden="true"></i></button>
				</div>
			</section>
			<section id="welcomeSlide" class="slideSection">
				<div id="slideImg1" name="slideItem" class="slide">
					<img width="80%" src="{% static 'img/slide1.jpg' %}"></img>
				</div>
				<div id="slideImg2" name="slideItem" class="slide" style="display: none;">
					<img width="80%" src="{% static 'img/slide2.jpg' %}"></img>
				</div>
				<div id="slideImg3" name="slideItem" class="slide" style="display: none;">
					<img width="80%" src="{% static 'img/slide3.jpg' %}"></img>
				</div>
				<div class="dots">
					<span id="dot1" class="dot" onclick="currentSlide(1)"></span>
					<span id="dot2" class="dot" onclick="currentSlide(2)"></span>
					<span id="dot3" class="dot" onclick="currentSlide(3)"></span>
				</div>
			</section>
			<section id="bodyContent" class="centered">
				<div class="col-2">
				</div>
				<div id="subBody" class="col-7 rows">
					<div id="path"style="color: #999;" class="size-sm right mg-1">
					</div>
					<div id="content">
					</div>
				</div>
			</section>
		</div>
		<footer class="hero w-10 centered">
			<p>Zighoud Youcef, Constantine 25014 ALGERIA</p>
		</footer>
		<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
	</body>
</html>
